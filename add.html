<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Add product</h2>
    <table id="table2">
      <tr>
        <th>NAME</th>
        <th>PRICE</th>
        <th>STOCK</th>
        <th>-</th>
      </tr>
      <tr>
        <td><input type="text" id="name" style="width: 95%;" /></td>
        <td><input type="text" id="price" style="width: 95%;" /></td>
        <td><input type="text" id="stock" style="width: 95%;" /></td>
        <td><button id="addNewProduct" class="buttons">Add new product</button></td>
      </tr>
    </table>
    <div class="spinner" style="display: none; align-items: center; gap: 5px;">
      <span class="loader"></span>Loading...
    </div>
    <div class="done" style="display: none; align-items: center; gap: 5px;">
      <img src="./done.png" width="30" height="30" alt="done"><p>Məhsul uğurla əlavə olundu. Əsas səhifəyə yönləndirilir...</p>
    </div>
    <div class="error" style="display: none; align-items: center; gap: 5px;">
      <img src="./error.png" width="30" height="30" alt="done"><p>Bütün xanaları doldurmaq, mütləqdir</p>
    </div>

    <button style="height: 40px; width: 120px; position: absolute; bottom: 30px; left: 30px;"><a href="./index.html"> Əsas səhifəyə qayıt 🔙 </a></button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./add.js"></script>
  </body>
</html>
